[rainmeter]
update = 1000
@include = #@#modules\background.inc
@include2 = #@#variables.inc

[variables]
flip = 0

[player]
measure = plugin
plugin = nowPlaying
playerName = cad
playerType = FILE

[playerState]
measure = nowPlaying
playerName = [player]
playerType = state
ifCondition = (#CurrentSection#=1)
ifTrueAction = [!SetOption content "text" "pause"][!updateMeter content]
ifFalseAction = [!SetOption content "text" "play "][!updateMeter content]
dynamicVariables = 1

[playerSongName]
measure = nowPlaying
playerName = [player]
playerType = title

[playerSongArtist]
measure = nowPlaying
playerName = [player]
playerType = artist

[content]
meter = string
measureName = time
meterStyle = contentStyle
fontFace = entypo
fontSize = (20 * #scale#)
leftMouseUpAction=[!commandMeasure player "PlayPause"]

[content2]
meter = string
measureName = playerSongArtist
measureName2 = playerSongName
meterStyle = contentStyle2
text = %1 - %2
