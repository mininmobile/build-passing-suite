[rainmeter]
update = 1000
@include = #@#modules\background.inc
@include2 = #@#variables.inc

[variables]
flip = 1

[time]
measure = time
format = %H:%M

[date]
measure = time
format = %B %#d

[content]
meter = string
measureName = time
meterStyle = icontentStyle

[content2]
meter = string
measureName = date
meterStyle = icontentStyle2
