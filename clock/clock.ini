[rainmeter]
update = 1000
@include = #@#modules\background.inc
@include2 = #@#variables.inc

[content]
meter = string
meterStyle = contentStyle
text = 16:09
fontFace = #font#
fontSize = 16
fontColor = #color#
solidColor = #background#
padding = #paddingInner#, #paddingInner#, #paddingInner#, #paddingInner#
antiAlias = 1

[content2]
meter = string
meterStyle = contentStyle2
text = October 4th
x = [content:w]
fontFace = #font#
fontSize = 16
fontColor = #color2#
solidColor = #background2#
padding = #paddingInner#, #paddingInner#, #paddingInner#, #paddingInner#
dynamicVariables = 1
antiAlias = 1
