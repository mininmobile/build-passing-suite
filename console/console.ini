[rainmeter]
update = 1000
onRefreshAction = [!move "(#automove# = 1 ? (#SCREENAREAWIDTH# / 2) - ((#SCREENAREAWIDTH# / 2) * #consoleScale#) / 2 : #CURRENTCONFIGX#)" "(#automove# = 1 ? (#SCREENAREAHEIGHT# / 2) - ((#SCREENAREAHEIGHT# / 2) * #consoleScale#) / 2 : #CURRENTCONFIGY#)"]
@include = #@#modules\console.inc
@include2 = #@#variables.inc

[background]
meter = shape
shape = rectangle 0, 0, ((#SCREENAREAWIDTH# / 2) * #consoleScale#), ((#SCREENAREAHEIGHT# / 2) * #consoleScale#) | fillColor #background2# | strokeWidth 0
